<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <!-- rel: relationship -->
    <!-- 1. external stylesheet -->
    <link rel="stylesheet" href="./style.css" />
    <style>
      /* 2. embedded stylesheet violate the separate of concern concept */
      p {
        color: black; /* but it can be useful when we want to override styles in the external stylesheet */
      }
    </style>
  </head>
  <body>
    <!-- 3. inline css: a bit ugly -->
    <p style="color: blue; font-weight: bold">Lorem ipsum dolor sit amet.</p>
    <p>Lorem ipsum dolor sit amet.</p>
  </body>
</html>
